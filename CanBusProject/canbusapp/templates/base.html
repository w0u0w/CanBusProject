{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Frontend {% endblock title %}</title>
    <!-- Bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Static CSS -->
    <link href={% static "css/style.css" %} rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <!-- ======= header ======= -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Fontawsome + Title -->
            <div class="col-sm">
                <a href="#" class="navbar-brand flex-grow-1" style="text-align: center; color: #fff; margin-left: 25px;">
                    {% block navbar-content %}
                    <i class="fas fa-biohazard"></i>&nbsp;&nbsp; Logo
                    {% endblock navbar-content %}
                </a>
            </div>
        </nav>
    </header>

<!-- ============================================== Content Page Here ============================================== -->
<!-- Block content from other pages denied here -->
{% block content %} {% endblock content %}
<!-- ============================================= END // Content Page ============================================= -->

</div> <!-- End // Wrapper -->

<!-- ======= Footer ======= -->
<footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2021 Copyright:
        <a class="text-light" href="#" style="text-decoration: none;">
            <span {% block footer %} class="text-info" {% endblock footer %}>www.your-website.com</span>
        </a>
    </div>
</footer>

<!-- ======= JAVASCRIPT SECTION ======= -->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Static JS -->
<script src={% static "js/script.js" %}></script>

</body>
</html>

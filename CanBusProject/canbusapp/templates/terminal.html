<script type="text/javascript">
    function updateTextInput(terminalIndex, interfaceIndex, val) {
        var tmIndex = terminalIndex;
        var intIndex = interfaceIndex;
        var sliderValue = val;
        document.getElementById('t' + tmIndex + 'vcan'+ intIndex +'value').value=sliderValue;
    }
    function updateRangeInput(terminalIndex, interfaceIndex, val) {
        var tmIndex = terminalIndex;
        var intIndex = interfaceIndex;
        var txtValue = val;
        document.getElementById('t'+ tmIndex +'customRange3vcan' + intIndex).value=txtValue;
    }
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    $(document).on("click", "button", function (event) {
       var clickedBtnName = event.target.name;
       var getTerminalAndInterface = clickedBtnName.split(" ");
       var canterminal = getTerminalAndInterface[1];
       var canInterface = getTerminalAndInterface[3];
       var actionBtn = getTerminalAndInterface[4];
       var currentStatusOfInterface = $('#t'+ canterminal +'statusvacn' + canInterface);
       if (actionBtn === 'start') {
         if (currentStatusOfInterface.text() === 'Sleep') {
           currentStatusOfInterface.text('Sending');
           $.ajax({
                url: '/terminal/'+ canterminal + '/',
                headers: {'X-CSRFToken': getCookie('csrftoken')},
                method: 'POST',
                data: {
                    click: true,
                    'operation': "startsending",
                    'vcan': canInterface
                },
                success: function (data) {
                    console.log('VCAN' + canInterface + ': start sending')
                    alert('VCAN' + canInterface + ': start sending')
                },
                error: (error) => {
                    console.log(error);
                }
                });
         }
       }
       if (actionBtn === 'stop') {
         if (currentStatusOfInterface.text() === 'Sending') {
           currentStatusOfInterface.text('Sleep');
           $.ajax({
            url: '/terminal/'+ canterminal + '/',
            headers: {'X-CSRFToken': getCookie('csrftoken')},
            method: 'POST',
            data: {
                click: true,
                'operation': "stopsending"
            },
            success: function (data) {
                console.log('VCAN' + canInterface + ': stop sending')
                alert('VCAN' + canInterface + ': stop sending')
            },
            error: (error) => {
                console.log(error);
            }
            });
         }
       }

      });

</script>
